<!DOCTYPE html>
<html>
<head>
    <title>Birthday Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="date"] {
            padding: 8px;
            width: 200px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Birthday Calculator</h1>
    <p>Enter your birthday to see how many years have passed to today.</p>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.birth_date.id_for_label }}">{{ form.birth_date.label }}</label>
            {{ form.birth_date }}
            <small>{{ form.birth_date.help_text }}</small>
        </div>
        <button type="submit">Calculate</button>
    </form>
    
    {% if result %}
    <div class="result">
        <h2>Result:</h2>
        <p>You are {{ result }} years old.</p>
    </div>
    {% endif %}
</body>
</html>
